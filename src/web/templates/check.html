$def with (text, replacements, lines, elapsed, suggestions)

<form id="frm" method="post" action="/spill-chick/">
<table id="checktbl">
	<tr>
	<td valign="top" style="min-width:12em; text-align:right">
$if replacements:
	<div style="border-right:1px solid #cc0; padding-right:0.5em">
		<i>Replacements</i><br>
		<select name="replacement_index" multiple="multiple" size="5">
		$for rep in replacements:
			<option value="$loop.index" onClick="javascript:textboxSelect(document.getElementById('text'), $(rep[1]), $(rep[2]))">$(rep[0])</option>
		</select>
	<p><input type="submit" name="act" value="Replace">
	<p><input type="submit" name="act" value="Skip to next...">
	</div>
$else:
	
<td valign="top" style="padding-left:0.5em">
Text<br>
<textarea id="text" name="text" rows="10" cols="80">$text</textarea>
<br>
$if replacements:
	<input type="submit" name="act" value="Done">
$else:
	<input type="submit" name="act" value="Chick Spilling">
</table>
</form>

<small>
Elapsed: $elapsed seconds
<hr>
suggs: $suggestions
<hr>
Lines: $lines
<hr>
Replacements: $replacements
